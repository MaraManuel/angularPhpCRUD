
<div class="container py-4 px-3">
    <div class="row">
        <div class="col-6 p-5">
    
            <form class="mb-3">
                <div class="form-group">
                  <label for="product-name">Product name</label>
                  <input type="email" class="form-control" id="product-name" aria-describedby="emailHelp" placeholder="Enter email">
                  <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                  <label for="product-desc">Description</label>
                  <input type="text" class="form-control" id="product-desc" placeholder="text">
                </div>
                <div class="form-group">
                  <label for="product-price">Price</label>
                  <input type="text" class="form-control" id="product-price" placeholder="text">
                </div> 
                <button type="submit" class="btn btn-primary mt-2 ">Create product</button>
              </form>
              
        </div>
    </div>
</div>
