 


<div class="container py-4 px-3">
    <div class="row">
        <div class="col-6 p-5">
    
            <!-- Button to clear selection 
            <button (click)="clearSelection()">Clear Selection</button>-->
            <!-- AG Grid Angular Component -->
            <ag-grid-angular
            style="width: 100%; height: 300px;"
            class="ag-theme-alpine"
            [columnDefs]="columnDefs" 
            [rowData]="rowData" 
            ></ag-grid-angular>
              
        </div>
    </div>
</div>
